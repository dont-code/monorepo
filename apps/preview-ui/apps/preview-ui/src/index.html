<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PreviewUi</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
  <body class="p-input-filled">
    <script type="text/javascript">
        // Storing the sessionId parameter before Angular removes it
    const queryString = location.search;
    let params = new URLSearchParams(queryString)
    window.dontCodeConfig =
      {
        sessionId:params.get("sessionId"),
        projectId:params.get("projectId"),
        runtime:params.get("runtime")==='true',
        repositoryUrl:params.get("repositoryUrl"),
        forceRepositoryLoading:params.get("forceRepositoryLoading")==='false'
      }
    // console.log("Request =",window.dontCodeId);
    </script>
    <preview-ui-root></preview-ui-root>
  </body>
</html>
