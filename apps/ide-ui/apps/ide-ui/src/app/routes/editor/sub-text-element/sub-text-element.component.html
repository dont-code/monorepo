<span class="displayable" >{{(element.schemaPosition | locale)}}</span>
<p-accordion>
  <p-accordionTab [selected]="true">
    <ng-template pTemplate="header"><span class="displayable" [id]="element.id">{{(element.schemaPosition | localeDesc)}}</span></ng-template>
    <ng-template pTemplate="content">  <div style="padding-left: 10px">
      <ng-container *ngFor="let item of items; index as i">
        <ng-container *ngIf="!item.isHidden()">
          <ide-ui-text-handler [element]="item"></ide-ui-text-handler>
          <ng-container>
            <button pButton type="button" class="p-button-secondary p-button-rounded p-button-outlined" [id]="item.id+'-add-button'" icon="pi pi-plus" aria-label="Add item" (click)="addElement()">
            </button>
            <button pButton type="button" class="p-button-danger p-button-rounded p-button-outlined" [id]="item.id+'-remove-button'" icon="pi pi-minus" aria-label="Remove item" (click)="removeElement(item, i)">
            </button>
            <button *ngIf="i>0" pButton type="button" class="p-button-secondary p-button-rounded p-button-outlined" [id]="item.id+'-up-button'" icon="pi pi-caret-up" aria-label="Up" (click)="upElement(item, i)">
            </button>
            <button *ngIf="i<items.length-1" pButton type="button" [id]="item.id+'-down-button'" class="p-button-secondary p-button-rounded p-button-outlined"  icon="pi pi-caret-down" aria-label="Down" (click)="downElement(item, i)">
            </button>
            <br />
          </ng-container>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="items.length==0">
        <button pButton type="button" class="p-button-secondary p-button-rounded p-button-outlined" [id]="element.id+'-new-button'" icon="pi pi-plus" aria-label="Add item" (click)="addElement()">
        </button>
      </ng-container>
    </div>
    </ng-template>
  </p-accordionTab>
</p-accordion>
