<h1>{{title}}</h1>

<p-table [value]="listOfChanges" [resizableColumns]="true" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th pResizableColumn>Type</th>
      <th pResizableColumn>Position</th>
      <th pResizableColumn>Value</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-change>
    <tr>
      <td>{{change.type}}</td>
      <td>{{change.position}}</td>
      <td>{{change.value | json}}</td>
    </tr>
  </ng-template>
</p-table>
